<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="mensaje" autoUpdate="false"/>
            <p:fieldset legend="Datos Personales">
                <h:panelGrid columns="3" id="pgdatos">
                    
                    <p:outputLabel for="txtNombres" value="Nombres"/>
                    <p:inputText id="txtNombres" value="#{usuarioController.persona.nombres}" required="true"/>
                    <p:messages for="txtNombres"/>
                     
                    <p:outputLabel for="txtApellidos" value="Apellidos"/>
                    <p:inputText id="txtApellidos" value="#{usuarioController.persona.apellidos}" required="true"/>
                    <p:messages for="txtApellidos"/>
                    
                    <p:outputLabel for="rdbSexo" value="Sexo"/>
                    <p:selectOneRadio id="rdbSexo" value="#{usuarioController.persona.sexo}" required="true">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                    </p:selectOneRadio>
                     <p:messages for="rdbSexo"/>
                     
                    <p:outputLabel for="calendario" value="Fecha.Nacimiento" />
                    <p:calendar id="calendario" locale="es" value="#{usuarioController.persona.fechaNacimiento}" required="true"/>
                    <p:messages for="calendario"/>
                     
                </h:panelGrid>
            </p:fieldset>
            
            <p:fieldset  legend="Datos de la cuenta">
                <h:panelGrid  columns="3" id="pgcuenta">
                    
                    
                    <p:outputLabel for="cbtipo" value="Usuario"/>
                    <p:selectOneMenu  id="cbtipo" value="#{usuarioController.usuario.tipo}" required="true" requiredMessage="Campo requerido">
                        <f:selectItem itemValue="A" itemLabel="Administrador" />
                        <f:selectItem itemValue="O" itemLabel="Operario" />
                     
                    </p:selectOneMenu>
                    <p:messages for="cbtipo"/>
                    
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText  id="txtUsuario" value="#{usuarioController.usuario.usuario}" required="true" requiredMessage="Campo requerido"/>
                    <p:messages for="txtUsuario"/>
                     
                    <p:outputLabel for="password1" value="Password"/>
                    <p:password id="password1" value="#{usuarioController.usuario.clave}" required="true" requiredMessage="Campo requerido"
                                validatorMessage="Los Password no coinciden" weakLabel="Debil" strongLabel="Fuerte" goodLabel="Aceptable"
                                match="password2" feedback="true" promptLabel="Ingrese un password"/>
                    <p:messages for="password1"/>
                    
                    <p:outputLabel for="password2" value="Repetir Password"/>
                    <p:password id="password2" required="true" requiredMessage="Campo requerido"/>
                    <p:messages for="password2"/>
                </h:panelGrid>
                
                <p:commandButton  icon="ui-icon-check" value ="Registrar" update="pgdatos,pgcuenta" actionListener="#{usuarioController.registrar()}"/>
            </p:fieldset>
         
        </h:form>
        <h:outputScript library="js" name="SpanishLocale.js"/>
    </h:body>
</html>
